    <script>
        function RunTrello() {
            var url = window.location.href;
            var token = url.split('#token=')[1];
            $.ajax({
                url: '{{ url_for("user.connect_trello") }}',
                type: 'POST',
                data: {'token': token},
                success: function (response) {
                    if ('success' in response) {
                        window.opener.location.reload();
                        window.close();
                    }
                },
                error: function (xhr) {
                    alert("There was an error connecting to your Trello account. Please try again.");
                    window.opener.location.reload();
                    window.close();
                }
            });

        }
    </script>
